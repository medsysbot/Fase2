version: '3.9'

services:
  backend:
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://user:pass@localhost:5432/fake
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ./main.py:/app/main.py
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
