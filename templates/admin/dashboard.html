<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1 class="titulo">Panel Administrativo</h1>

  <h2>Usuarios</h2>
  <table id="tabla-usuarios" class="tabla">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Rol</th>
        <th>Instituci√≥n</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Pacientes</h2>
  <table id="tabla-pacientes" class="tabla">
    <thead>
      <tr>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="alert-manager" class="alert-container">
    <div class="alert-box">
      <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
      <div id="alert-buttons" class="alert-buttons">
        <img src="/static/icons/alerta/alerta-boton-borrar.png" id="btn-borrar" class="alert-btn" />
        <img src="/static/icons/alerta/alerta-boton-no.png" id="btn-no" class="alert-btn" />
      </div>
    </div>
  </div>

  <script src="/static/js/alertas.js"></script>
  <script src="/static/js/admin_dashboard.js"></script>
</body>
</html>
