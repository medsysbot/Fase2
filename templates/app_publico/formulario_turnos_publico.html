<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turnos Médicos Públicos</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>

  <header>
    <h2 style="text-align: center;">Turnos Médicos Públicos</h2>
  </header>

  <!-- ╔════════════════════════════════════╗ -->
  <!-- ║        FORMULARIO DE TURNOS       ║ -->
  <!-- ╚════════════════════════════════════╝ -->
  <form class="formulario" id="form-turnos-publico">
    <label>Nombre:</label>
    <input type="text" name="nombre" id="nombre" required />

    <label>Apellido:</label>
    <input type="text" name="apellido" id="apellido" required />

    <label>DNI:</label>
    <input type="text" name="dni" id="dni" required />

    <label>Especialidad:</label>
    <input type="text" name="especialidad" id="especialidad" required />

    <label>Fecha del Turno:</label>
    <input type="date" name="fecha" id="fecha" required />

    <label>Horario:</label>
    <input type="time" name="horario" id="horario" required />

    <label>Profesional:</label>
    <input type="text" name="profesional" id="profesional" required />

    <div style="margin-top: 20px; text-align: center;">
      <button type="submit" id="btn-enviar-turno">Enviar Solicitud</button>
      <button type="button" onclick="document.getElementById('form-turnos-publico').reset();">Borrar</button>
    </div>
  </form>

  <!-- ╔════════════════════════════════════╗ -->
  <!-- ║     SCRIPTS PARA FUNCIONALIDAD    ║ -->
  <!-- ╚════════════════════════════════════╝ -->
  <script src="/static/js/alertas.js"></script>
  <script src="/static/js/turnos_publico.js"></script>
</body>
</html>
