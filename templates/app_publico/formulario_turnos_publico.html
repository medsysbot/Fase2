<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Turno Público</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header>
    <h2 style="text-align: center;">Solicitar Turno Médico</h2>
  </header>

  <form class="formulario" id="form-turnos">
    <label>Nombre:</label>
    <input type="text" name="nombre" id="nombre" required />

    <label>Apellido:</label>
    <input type="text" name="apellido" id="apellido" required />

    <label>DNI:</label>
    <input type="text" name="dni" id="dni" required />

    <label>Especialidad:</label>
    <input type="text" name="especialidad" id="especialidad" required />

    <label>Fecha del Turno:</label>
    <input type="date" name="fecha" id="fecha" required />

    <label>Horario:</label>
    <input type="time" name="horario" id="horario" required />

    <label>Profesional:</label>
    <input type="text" name="profesional" id="profesional" required />

    <div class="botones-formulario">
      <button type="submit" id="enviar-btn">Enviar</button>
      <button type="button" onclick="document.getElementById('form-turnos').reset();">Borrar</button>
    </div>

    <div id="alerta-turno" style="display:none; margin-top: 15px;"></div>
  </form>

  <script src="/static/js/guardar_turnos_publicos.js"></script>
</body>
</html>
