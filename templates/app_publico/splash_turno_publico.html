<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido a MEDSYS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0; height: 100vh;
      background: url('/static/splash-sacar-turno.png') no-repeat center center;
      background-size: cover;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-family: 'Poppins', sans-serif; color: #595959; overflow: hidden; text-align: center;
    }
    #splash-content {
      width: 100vw; height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.52);
      animation: fadeout 1s ease-in-out forwards;
      animation-delay: 2.2s;
    }
    @keyframes fadeout { to { opacity: 0; pointer-events: none; } }
    .frase-splash {
      font-size: 22px; font-weight: 600; color: #595959;
      margin-top: 16px; letter-spacing: 0.5px; text-shadow: 1px 1px 4px #fff5;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        window.location.href = "/turnos-publico"; // Cambia por tu ruta real de formulario p√∫blico
      }, 2200); // 2.2 segundos
    };
  </script>
</head>
<body>
  <div id="splash-content">
    <img src="/static/icons/logo-medsys-gris.png" alt="Logo MEDSYS" style="max-width:160px;margin-bottom:10px;">
    <div class="frase-splash">Salud Inteligente para un Mundo Real</div>
  </div>
</body>
</html>
