<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Búsqueda de Paciente – MedSys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    #busqueda-paciente-container {
      background: #fff;
      max-width: 520px;
      margin: 40px auto;
      padding: 30px 32px;
      border-radius: 8px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 18px; font-weight: bold; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
      box-sizing: border-box; font-size: 15px;
    }
    button {
      margin-top: 18px; padding: 10px 18px; border: none; border-radius: 4px;
      background-color: #3498db; color: #fff; font-size: 15px; cursor: pointer;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    .modulo-resultado { margin: 16px 0 8px 0; }
    .modulo-resultado ul { padding-left: 18px; margin: 0; }
    #acciones-busqueda button { margin-right: 10px; margin-bottom: 7px; }
    #borrar-paciente { background-color: #e74c3c !important; }
    #resultados-busqueda {
      background: #f9f9f9; border: 1px solid #eee; border-radius: 4px;
      margin-top: 28px; padding: 16px;
    }
    #email-envio-container { margin-top: 15px; }
    @media (max-width: 600px) {
      #busqueda-paciente-container { max-width: 98vw; padding: 12px; }
      #resultados-busqueda { padding: 8px; }
    }
  </style>
</head>
<body>
  <div id="busqueda-paciente-container">
    <h2>Búsqueda de Paciente</h2>
    <form id="form-busqueda-paciente" autocomplete="off">
      <label for="dni-paciente">DNI del paciente:</label>
      <input type="text" id="dni-paciente" name="dni" required pattern="[0-9]+" maxlength="10" />
      <button type="submit">Buscar</button>
    </form>
    <div id="resultados-busqueda" style="display:none;">
      <h3>Resultados</h3>
      <div class="modulo-resultado">
        <strong>Historia Clínica</strong>
        <ul>
          <li>Completa: <span id="hc-completa-icon">⏳</span></li>
          <li>Resumida: <span id="hc-resumida-icon">⏳</span></li>
          <li>Diaria: <span id="hc-diaria-icon">⏳</span></li>
        </ul>
      </div>
      <div class="modulo-resultado">
        <strong>Recetas Médicas</strong>
        <span id="recetas-icon">⏳</span>
      </div>
      <div class="modulo-resultado">
        <strong>Turnos Médicos</strong>
        <span id="turnos-icon">⏳</span>
      </div>
      <div class="modulo-resultado">
        <strong>Estudios Médicos</strong>
        <span id="estudios-icon">⏳</span>
      </div>
      <div id="acciones-busqueda" style="margin-top:20px; display:none;">
        <button id="ver-pdf" type="button">Ver PDF</button>
        <button id="enviar-pdf" type="button">Enviar por correo</button>
        <div id="email-envio-container" style="display:none; margin-top:10px;">
          <label for="email-destino">Email de destino:</label>
          <input type="email" id="email-destino" name="email" />
          <button id="confirmar-envio" type="button">Confirmar envío</button>
        </div>
        <button id="borrar-paciente" type="button" style="background-color:#e74c3c; color:white; margin-top:10px;">Borrar paciente</button>
      </div>
    </div>
  </div>
  <script src="/static/js/buscar_paciente.js"></script>
</body>
</html>
