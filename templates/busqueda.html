<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Búsqueda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom left, #0A2A3D, #155F82);
      color: #d3d3d3;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-grande {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      margin-top: 10px;
    }

    .campo-busqueda {
      margin: 20px auto;
      max-width: 400px;
      width: 90%;
    }

    .campo-busqueda label {
      display: flex;
      align-items: center;
      font-size: 17.5px;
      font-weight: 400;
      color: #d3d3d3;
      margin-bottom: 5px;
    }

    .campo-busqueda label img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .campo-busqueda input[type="search"] {
      width: 100%;
      padding: 6px 10px;
      font-size: 17.5px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      box-sizing: border-box;
    }

    .resultado-seccion {
      margin: 20px auto;
      max-width: 700px;
      width: 90%;
    }

    .resultado-titulo {
      display: flex;
      align-items: center;
      font-weight: 400;
      font-size: 17.5px;
      color: #d3d3d3;
      margin-bottom: 5px;
    }

    .resultado-titulo img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .resultado-contenido {
      padding: 6px 10px;
      font-size: 17.5px;
      font-weight: 400;
      color: #d3d3d3;
      border: 1px solid #ffffff33;
      border-radius: 8px;
      text-align: left;
    }

    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }

    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }

    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .botones-flotantes button,
    .botones-flotantes a {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/busqueda.png" alt="Buscar" class="logo-grande" />
    <h2>Búsqueda</h2>
  </header>

  <main>
    <div class="campo-busqueda">
      <label for="busqueda">
        <img src="/static/icons/busqueda.png" alt="Buscar" />
        Buscar por Nombre o DNI:
      </label>
      <input type="search" id="busqueda" name="busqueda" placeholder="Ej: Juan Pérez o 12345678" />
    </div>

    <section class="resultado-seccion">
      <div class="resultado-titulo">
        <img src="/static/icons/icono-historia.png" alt="Historia" />
        Historia Clínica
      </div>
      <div class="resultado-contenido">None</div>
    </section>

    <section class="resultado-seccion">
      <div class="resultado-titulo">
        <img src="/static/icons/icono-turnos.png" alt="Turnos" />
        Turnos
      </div>
      <div class="resultado-contenido">None</div>
    </section>

    <section class="resultado-seccion">
      <div class="resultado-titulo">
        <img src="/static/icons/icono-receta.png" alt="Recetas" />
        Recetas Electrónicas
      </div>
      <div class="resultado-contenido">None</div>
    </section>

    <section class="resultado-seccion">
      <div class="resultado-titulo">
        <img src="/static/icons/icono-indicaciones.png" alt="Indicaciones" />
        Indicaciones Médicas
      </div>
      <div class="resultado-contenido">None</div>
    </section>

    <div class="visor-pdf">
      <h3>Vista previa del documento PDF:</h3>
      <iframe id="pdf-visor" src="/static/doc/busqueda-generada.pdf" type="application/pdf"></iframe>
    </div>
  </main>

  <div class="botones-flotantes">
    <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz">
      <img src="/static/icons/microfono.png" alt="Voz" />
    </button>
    <button type="button" title="Buscar">
      <img src="/static/icons/busquedas.png" alt="Buscar" />
    </button>
    <button type="button" title="Guardar">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <button type="button" title="Enviar">
      <img src="/static/icons/enviar.png" alt="Enviar" />
    </button>
    <button type="button" onclick="imprimirPDF()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button type="button" onclick="document.getElementById('busqueda').value=''" title="Limpiar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
  </div>

  <script src="/static/js/funciones-pdf.js"></script>
  <script>
    function activarVoz() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        const campo = document.getElementById("busqueda");
        if (campo) campo.value += (campo.value ? ' ' : '') + texto;
      };
      recognition.start();
    }
  </script>
</body>
</html>
