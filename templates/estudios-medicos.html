<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visualización de Estudios Médicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .contenedor-estudios {
      max-width: 510px;
      margin: 32px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0001;
      padding: 30px 25px 22px 25px;
    }
    h2 { color: #16a085; text-align: center; }
    .busqueda-form { display: flex; flex-direction: column; gap: 13px; margin-bottom: 18px; }
    .busqueda-form label { font-weight: 600; margin-bottom: 3px; }
    .busqueda-form input, .busqueda-form select {
      font-family: inherit; font-size: 16px; padding: 8px 10px;
      border: 1px solid #bbb; border-radius: 7px; outline: none;
    }
    .lista-fechas {
      list-style: none; padding: 0; margin: 12px 0 0 0;
      display: flex; flex-direction: column; gap: 7px;
    }
    .fecha-link {
      color: #16a085;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      border: none;
      background: none;
      padding: 0;
      text-align: left;
      transition: color 0.15s;
    }
    .fecha-link:hover, .fecha-link.active {
      color: #e67e22;
    }
    #visor-pdf-box {
      margin-top: 22px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .abrir-nueva-pestania {
      margin-top: 6px;
      background: #16a085;
      color: #fff;
      padding: 5px 16px;
      border: none;
      border-radius: 7px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .abrir-nueva-pestania:hover {
      background: #138c72;
    }
    .mensaje-inicial {
      color: #666;
      font-size: 14px;
      margin-top: 14px;
      text-align: center;
    }
    @media (max-width: 700px) {
      .contenedor-estudios { padding: 10vw 2vw; }
    }
  </style>
</head>
<body>
  <div class="contenedor-estudios">
    <h2>Consultar Estudios Médicos</h2>
    <form class="busqueda-form" id="form-buscar-estudios" autocomplete="off">
      <label for="paciente_id">DNI del Paciente:</label>
      <input type="text" name="paciente_id" id="paciente_id" required />

      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" />

      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" />

      <label for="tipo_estudio">Tipo de Estudio:</label>
      <select name="tipo_estudio" id="tipo_estudio" required>
        <option value="">Seleccione un tipo</option>
        <option value="Radiografía">Radiografía</option>
        <option value="Tomografía">Tomografía</option>
        <option value="Laboratorio">Laboratorio</option>
        <option value="Resonancia">Resonancia</option>
        <!-- Agrega más según tu base -->
      </select>
      <button type="submit" style="margin-top:10px;">Buscar Estudios</button>
    </form>
    <div id="mensaje" class="mensaje-inicial">Complete el DNI y seleccione tipo de estudio para ver los resultados disponibles.</div>
    <ul id="lista-fechas" class="lista-fechas"></ul>
    <div id="visor-pdf-box">
      <button class="abrir-nueva-pestania" style="display:none;" id="abrir-nueva-pestania">
        Ver PDF
      </button>
    </div>
  </div>

  <!-- ALERTAS VISUALES MEDSYS -->
  <div id="alert-manager" class="alert-container" style="display: none;">
    <div class="alert-box">
      <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
      <span id="alert-text" class="alert-message">Texto de alerta</span>
      <div id="alert-buttons" class="alert-buttons" style="display: none;">
        <img src="/static/icons/alerta/alerta-boton-borrar.png" id="btn-borrar" class="alert-btn" />
        <img src="/static/icons/alerta/alerta-boton-no.png" id="btn-no" class="alert-btn" />
      </div>
    </div>
  </div>

  <script src="/static/js/alertas.js"></script>
  <script src="/static/app_publico/js/estudios_medicos.js"></script>
</body>
</html>
