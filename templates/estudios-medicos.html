<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estudios Médicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
  <!-- Preload íconos de alerta -->
  <link rel="preload" href="/static/icons/alerta/alerta-alerta.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-borrado.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-busqueda.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-error.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-guardado.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-suceso.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-paciente-cargado.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-pdf.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-email.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-carga-pdf.png" as="image">
</head>
<body>

<header>
  <img src="/static/icons/estudios.png" alt="Estudios Médicos" class="logo-grande" />
  <h2>Estudios Médicos</h2>
</header>

<form id="form-estudios" autocomplete="off">
  <label>DNI:</label>
  <input type="text" name="dni" id="dni" maxlength="10" required />

  <label>Nombre:</label>
  <input type="text" name="nombre" id="nombre" required />

  <label>Tipo de Estudio:</label>
  <select name="tipo_estudio" id="tipo_estudio" required>
    <!-- Opciones llenadas por JS -->
  </select>
</form>

<!-- BOTONES DE ACCIÓN -->
<div class="botones-flotantes">
  <button type="button" ondblclick="iniciarReconocimiento()" title="Reconocimiento por voz">
    <img src="/static/icons/microfono.png" alt="Voz" />
  </button>
  <button type="button" onclick="buscarEstudios()" title="Buscar">
    <img src="/static/icons/busquedas.png" alt="Buscar" />
  </button>
  <button type="reset" onclick="limpiarEstudios()" title="Limpiar">
    <img src="/static/icons/alerta/alerta-boton-no.png" alt="Limpiar" />
  </button>
</div>

<!-- MENSAJE Y LISTA DE RESULTADOS -->
<div id="mensaje" class="mensaje-inicial" style="margin-top:16px;">
  Ingrese DNI, nombre y seleccione un estudio para ver los resultados.
</div>
<ul id="lista-fechas" class="lista-fechas"></ul>

<!-- EMAIL Y BOTÓN DE ENVIAR -->
<div id="envio-email-container" style="display:none; margin-top:18px;">
  <label for="email-estudio">Enviar estudio a email:</label>
  <input type="email" id="email-estudio" placeholder="email@destino.com" style="width:100%;margin-bottom:7px;" />
  <button type="button" id="enviar-estudio-btn" style="background:#16a085;color:#fff;padding:7px 18px;border:none;border-radius:7px;font-weight:600;">
    <img src="/static/icons/enviar.png" alt="Enviar" style="vertical-align:middle;width:22px;margin-right:5px;" />Enviar
  </button>
</div>

<!-- ALERTAS VISUALES MEDSYS -->
<div id="alert-manager" class="alert-container" style="display: none;">
  <div class="alert-box">
    <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
    <span id="alert-text" class="alert-message">Texto de alerta</span>
    <div id="alert-buttons" class="alert-buttons" style="display: none;">
      <img src="/static/icons/alerta/alerta-boton-borrar.png" id="btn-borrar" class="alert-btn" />
      <img src="/static/icons/alerta/alerta-boton-no.png" id="btn-no" class="alert-btn" />
    </div>
  </div>
</div>

<script src="/static/js/alertas.js"></script>
<script src="/static/js/estudios_medicos.js"></script>
</body>
</html>
