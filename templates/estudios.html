<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estudios Médicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(to bottom left, #0a2a3d, #155f82);
      font-family: 'Poppins', sans-serif;
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }
    header { text-align: center; margin-top: 20px; }
    .logo-grande { width: 180px; margin-bottom: 10px; }
    h2 { font-style: italic; font-weight: 600; font-size: 28px; }
    .selector-area { max-width: 400px; margin: 30px auto; }
    select {
      width: 100%; padding: 10px; border-radius: 8px; border: none;
      background-color: white; color: black; font-size: 17px;
    }
    .visor-pdf { text-align: center; margin-top: 30px; }
    iframe {
      width: 90%; height: 500px; border: 2px solid #09394f;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<header>
  <img src="/static/icons/estudios.png" alt="Estudios Médicos" class="logo-grande" />
  <h2>Estudios Médicos</h2>
</header>

<div class="selector-area">
  <label>Seleccionar Paciente:</label>
  <select id="pacientes" onchange="cargarEstudios(this.value)">
    <option value="">Seleccione un paciente...</option>
  </select>

  <label style="margin-top:15px;">Seleccionar Estudio:</label>
  <select id="estudios" onchange="mostrarEstudio(this.value)">
    <option value="">Seleccione un estudio...</option>
  </select>
</div>

<div class="visor-pdf">
  <iframe id="pdf-visor" src=""></iframe>
</div>

<script>
  const supabase = supabase.createClient(
    'https://wolcdduoroiobtadbcup.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvbGNkZHVvcm9pb2J0YWRiY3VwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMDE0OTMsImV4cCI6MjA2MTc3NzQ5M30.rV_1sa8iM8s6eCD-5m_wViCgWpd0d2xRHA_zQxRabHU'
  );

  async function cargarPacientes() {
    const { data, error } = await supabase.from('pacientes').select('id, nombres, apellido');
    const selectPacientes = document.getElementById('pacientes');
    data.forEach(p => {
      const opcion = new Option(`${p.nombres} ${p.apellido}`, p.id);
      selectPacientes.add(opcion);
    });
  }

  async function cargarEstudios(pacienteId) {
    document.getElementById('estudios').innerHTML = '<option value="">Cargando estudios...</option>';
    const { data, error } = await supabase.from('estudios').select('id, tipo_estudio').eq('paciente_id', pacienteId);
    const selectEstudios = document.getElementById('estudios');
    selectEstudios.innerHTML = '<option value="">Seleccione un estudio...</option>';
    data.forEach(e => {
      const opcion = new Option(e.tipo_estudio, e.id);
      selectEstudios.add(opcion);
    });
  }

  async function mostrarEstudio(estudioId) {
    const { data, error } = await supabase.from('estudios').select('pdf_url').eq('id', estudioId).single();
    if (data && data.pdf_url) {
      document.getElementById('pdf-visor').src = data.pdf_url;
    } else {
      document.getElementById('pdf-visor').src = '';
    }
  }

  cargarPacientes();
</script>
</body>
</html>
