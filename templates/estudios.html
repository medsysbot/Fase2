<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estudios Médicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #083C4A;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .logo-grande {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      color: white;
      margin-top: 10px;
    }
    .etiqueta-campo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .etiqueta-campo img {
      width: 28px;
      height: 28px;
      margin-bottom: 5px;
    }
    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }
    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }
    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
    .busqueda {
      text-align: center;
      margin-top: 10px;
    }
    .busqueda input[type="text"] {
      padding: 8px;
      width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/estudios.png" alt="Estudios Médicos" class="logo-grande" />
    <h2>Estudios Médicos</h2>
  </header>

  <div class="etiqueta-campo">
    <img src="/static/icons/busqueda.png" alt="Buscar" />
    <span style="font-size: 18px; color: white;">Buscar</span>
  </div>

  <div class="busqueda">
    <input type="text" id="busqueda" placeholder="Buscar estudio por nombre..." />
  </div>

  <div class="visor-pdf">
    <h3>Vista previa del estudio:</h3>
    <iframe id="pdf-visor" src="" type="application/pdf"></iframe>
  </div>

  <div class="botones-flotantes">
    <button onclick="guardarPDF()" title="Guardar">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <button onclick="document.getElementById('busqueda').value = ''" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
    <button onclick="imprimirPDF()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button ondblclick="activarVoz()" title="Reconocimiento por voz">
      <img src="/static/icons/microfono.png" alt="Voz" />
    </button>
    <button onclick="buscarEstudio()" title="Buscar">
      <img src="/static/icons/busqueda.png" alt="Buscar" />
    </button>
    <button onclick="enviarFormulario()" title="Enviar">
      <img src="/static/icons/enviar.png" alt="Enviar" />
    </button>
  </div>

  <script>
    function activarVoz() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        const campo = document.activeElement;
        if (campo && (campo.tagName === "INPUT" || campo.tagName === "TEXTAREA")) {
          campo.value += (campo.value ? " " : "") + texto;
        }
      };
      recognition.start();
    }

    function imprimirPDF() {
      const visor = document.getElementById("pdf-visor");
      if (visor) visor.contentWindow.print();
    }

    function guardarPDF() {
      alert("Funcionalidad de guardado aún no implementada.");
    }

    function enviarFormulario() {
      alert("Formulario enviado correctamente.");
    }

    function buscarEstudio() {
      const nombre = document.getElementById("busqueda").value.trim();
      const visor = document.getElementById("pdf-visor");
      if (nombre) {
        visor.src = `/static/doc/${nombre}.pdf`;
      } else {
        alert("Por favor, introduce un nombre de archivo.");
      }
    }
  </script>
</body>
</html>
