<!DOCTYPE html>
<html lang="es">
<head>
<!-- ╔════════════════════════════════════╗ -->
<!-- ║      CABECERA DEL FORMULARIO      ║ -->
<!-- ╚════════════════════════════════════╝ -->
  <meta charset="UTF-8" />
  <title>Consulta Diaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      background: linear-gradient(to bottom left, #0a2a3d, #155f82);
      font-family: 'Poppins', sans-serif;
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-grande {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      margin-top: 10px;
    }

form {
  max-width: 400px;   
  width: 90%;
  margin: 0 auto;
  padding: 20px;
}

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 17px;
    }

input {
  width: 100%;
  padding: 6px 10px;
  font-size: 17.5px;
  border: none;
  border-radius: 8px;
  background-color: white;
  color: black;
  box-sizing: border-box;
  min-height: 45px;
}

textarea {
  width: 100%;
  padding: 6px 10px;
  font-size: 17.5px;
  border: none;
  border-radius: 8px;
  background-color: white;
  color: black;
  box-sizing: border-box;
  min-height: 45px;
  resize: vertical;
  line-height: 1.4;
}

    textarea {
      resize: vertical;
      height: auto;
    }

    .vista-previa {
      display: block;
      margin-top: 10px;
      max-height: 100px;
    }

    .btn-eliminar {
      margin-top: 5px;
      background-color: crimson;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }

    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }

.botones-flotantes {
  position: fixed;
  right: 20px;
  bottom: 20px; 
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 1000;
}

    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/evolucion-diaria.png" alt="Logo Evolución" class="logo-grande" />
    <h2 style="text-align: center;">Consulta Diaria</h2>
  </header>

  <!-- ╔════════════════════════════════════╗ -->
<!-- ║        DATOS DEL PACIENTE        ║ -->
<!-- ╚════════════════════════════════════╝ -->
<form class="formulario" id="form-evolucion">
    <label>Paciente:</label>
    <input type="text" name="paciente" />

    <label>DNI:</label>
    <input type="text" name="dni" />

    <label>Fecha:</label>
    <input type="date" name="fecha" />

    <label>Diagnóstico:</label>
    <textarea name="diagnostico"></textarea>

    <label>Evolución:</label>
    <textarea name="evolucion"></textarea>

    <label>Indicaciones:</label>
    <textarea name="indicaciones"></textarea>

    <label><span>Firma del Profesional:</span>
      <input type="file" id="firma" name="firma" accept="image/*" onchange="mostrarVistaPrevia(this, 'firma-preview', 'firma-delete')" />
      <img id="firma-preview" class="vista-previa" style="display:none;" />
      <button type="button" id="firma-delete" class="btn-eliminar" onclick="eliminarImagen('firma', 'firma-preview', 'firma-delete')" style="display:none;">Eliminar</button>
    </label>

    <label><span>Sello del Profesional:</span>
      <input type="file" id="sello" name="sello" accept="image/*" onchange="mostrarVistaPrevia(this, 'sello-preview', 'sello-delete')" />
      <img id="sello-preview" class="vista-previa" style="display:none;" />
      <button type="button" id="sello-delete" class="btn-eliminar" onclick="eliminarImagen('sello', 'sello-preview', 'sello-delete')" style="display:none;">Eliminar</button>
    </label>
  </form>

  <div class="visor-pdf">
    <h3>Vista previa del documento PDF:</h3>
    <!-- ╔════════════════════════════════════╗ -->
<!-- ║             VISOR DE PDF         ║ -->
<!-- ╚════════════════════════════════════╝ -->
<iframe id="pdf-visor" src="/static/doc/historia-evolucion-generada.pdf" type="application/pdf"></iframe>
  </div>

<div class="botones-flotantes">
  <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz">
    <img src="/static/icons/microfono.png" alt="Voz" />
  </button>
  <button type="button" onclick="guardarPDF()" title="Guardar">
    <img src="/static/icons/guardar.png" alt="Guardar" />
  </button>
  <button type="submit" form="form-resumen" title="Enviar">
    <img src="/static/icons/enviar.png" alt="Enviar" />
  </button>
  <button type="button" onclick="imprimirPDF()" title="Imprimir">
    <img src="/static/icons/imprimir.png" alt="Imprimir" />
  </button>
  <button type="button" onclick="document.getElementById('form-resumen').reset()" title="Borrar">
    <img src="/static/icons/borrar.png" alt="Borrar" />
  </button>
</div>

  <script>
    function activarVoz() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        const campo = document.activeElement;
        if (campo && (campo.tagName === "INPUT" || campo.tagName === "TEXTAREA")) {
          campo.value += (campo.value ? " " : "") + texto;
        }
      };
      recognition.start();
    }
  </script>
  <script src="/static/js/firma_sello.js"></script>
</body>
</html>
