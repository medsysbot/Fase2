<!DOCTYPE html>
<html lang="es">
<head>
<!-- ╔════════════════════════════════════╗ -->
<!-- ║      CABECERA DEL FORMULARIO      ║ -->
<!-- ╚════════════════════════════════════╝ -->
  <meta charset="UTF-8">
  <title>Ficha de Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #0a2a3d;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .botones button {
      padding: 8px 15px;
      font-size: 14px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .ver { background-color: #3498db; color: white; }
    .exportar { background-color: #2ecc71; color: white; }
    .eliminar { background-color: #e74c3c; color: white; }
    .datos {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
    .datos p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Ficha del Paciente</h2>

  <!-- ╔════════════════════════════════════╗ -->
<!-- ║        DATOS DEL PACIENTE        ║ -->
<!-- ╚════════════════════════════════════╝ -->
<form id="formulario" method="POST">
    <label>Ingrese DNI del paciente:</label>
    <input type="text" name="dni" id="dni" required>

    <div class="botones">
      <button type="button" class="ver" onclick="verDatos()">Ver</button>
      <button type="submit" class="exportar" formaction="/admin/ficha-paciente/exportar">Exportar</button>
      <button type="submit" class="eliminar" formaction="/admin/ficha-paciente/eliminar" onclick="return confirm('¿Está seguro de que desea eliminar este paciente?')">Eliminar</button>
    </div>
  </form>

  <div class="datos" id="resultado">
    <!-- Los datos del paciente aparecerán aquí -->
  </div>

  <script>
    async function verDatos() {
      const dni = document.getElementById('dni').value.trim();
      if (!dni) {
        alert("Por favor, ingrese un DNI.");
        return;
      }

      try {
        const response = await fetch(`/api/paciente/${dni}`);
        if (!response.ok) {
          document.getElementById("resultado").style.display = "block";
          document.getElementById("resultado").innerHTML = "<p>No se encontró el paciente.</p>";
          return;
        }
        const data = await response.json();
        let html = "<h3>Datos del Paciente</h3>";
        for (const key in data) {
          html += `<p><strong>${key}:</strong> ${data[key]}</p>`;
        }
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = html;
        resultado.style.display = "block";
      } catch (error) {
        alert("Error al buscar paciente.");
        console.error(error);
      }
    }
  </script>

</body>
</html>
