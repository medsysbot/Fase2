<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subida de Firma y Sello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <img src="/static/icons/icon-subida-sello-firma.png" alt="Firma" class="logo-grande" />
    <h2>Subida de Firma y Sello</h2>
  </header>
  <div class="contenedor-firma-sello">
    <form id="form-firma-sello" enctype="multipart/form-data">
      <div class="grupo-carga">
        <label for="firma" class="btn-celeste">ðŸ“„ Elegir Firma</label>
        <input type="file" id="firma" name="firma" accept="image/*" style="display:none;" />
        <button type="button" class="btn-verde" onclick="subirArchivo('firma')">Subir Firma</button>
        <button type="button" class="btn-rojo" onclick="eliminarArchivo('firma')">Borrar Firma</button>
        <img id="firma-preview" class="vista-previa" style="display:none;" />
      </div>
      <div class="grupo-carga">
        <label for="sello" class="btn-celeste">ðŸ“„ Elegir Sello</label>
        <input type="file" id="sello" name="sello" accept="image/*" style="display:none;" />
        <button type="button" class="btn-verde" onclick="subirArchivo('sello')">Subir Sello</button>
        <button type="button" class="btn-rojo" onclick="eliminarArchivo('sello')">Borrar Sello</button>
        <img id="sello-preview" class="vista-previa" style="display:none;" />
      </div>
    </form>
  </div>

  <script src="/static/js/firma_sello.js"></script>
  <script src="/static/js/subir_firma_sello.js"></script>
</body>
</html>
