<!DOCTYPE html>
<html lang="es">
<head>
<!-- ╔════════════════════════════════════╗ -->
<!-- ║      CABECERA DEL FORMULARIO      ║ -->
<!-- ╚════════════════════════════════════╝ -->
  <meta charset="UTF-8" />
  <title>Historia Clínica Completa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />

  <!-- Preload de íconos de alerta -->
  <link rel="preload" href="/static/icons/alerta/alerta-alerta.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-borrado.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-busqueda.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-error.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-guardado.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-suceso.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-paciente-cargado.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-pdf.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-email.png" as="image">
  <link rel="preload" href="/static/icons/alerta/alerta-carga-pdf.png" as="image">
</head>
<body>

<header>
  <img src="/static/icons/icono-historia-clinica-completa.png" alt="Logo Historia Clínica" class="logo-grande" />
  <h2>Historia Clínica Completa</h2>
</header>

<!-- ╔════════════════════════════════════╗ -->
<!-- ║        DATOS DEL PACIENTE        ║ -->
<!-- ╚════════════════════════════════════╝ -->
<form id="form-historia" enctype="multipart/form-data">
<!--────────────────────────────────────-->
<!--        DATOS DEL PACIENTE         -->
<!--────────────────────────────────────-->
  <label>Paciente:</label>
  <input type="text" name="nombre" />

  <label>Fecha de nacimiento:</label>
  <input type="date" name="fecha_nacimiento" />

  <label>Edad:</label>
  <input type="text" name="edad" />

  <label>Sexo:</label>
  <input type="text" name="sexo" />

  <label>DNI:</label>
  <input type="text" name="dni" />

  <label>Domicilio:</label>
  <input type="text" name="domicilio" />

  <label>Teléfono:</label>
  <input type="text" name="telefono" />


  <label>Obra Social / Prepaga:</label>
  <input type="text" name="obra_social" />

  <label>Número de Afiliado:</label>
  <input type="text" name="numero_afiliado" />

<!--────────────────────────────────────-->
<!--        ANTECEDENTES MÉDICOS       -->
<!--────────────────────────────────────-->
  <label>Antecedentes personales:</label>
  <textarea name="antecedentes_personales" autocomplete="off" inputmode="text"></textarea>

  <label>Antecedentes familiares:</label>
  <textarea name="antecedentes_familiares" autocomplete="off" inputmode="text"></textarea>

  <label>Hábitos:</label>
  <textarea name="habitos" autocomplete="off" inputmode="text"></textarea>

  <label>Enfermedades crónicas:</label>
  <textarea name="enfermedades_cronicas" autocomplete="off" inputmode="text"></textarea>

<!--────────────────────────────────────-->
<!--        HISTORIAL Y ESTUDIOS       -->
<!--────────────────────────────────────-->
  <label>Cirugías y Hospitalizaciones:</label>
  <textarea name="cirugias" autocomplete="off" inputmode="text"></textarea>

  <label>Medicación Actual:</label>
  <textarea name="medicacion" autocomplete="off" inputmode="text"></textarea>

  <label>Estudios Complementarios:</label>
  <textarea name="estudios" autocomplete="off" inputmode="text"></textarea>

  <label>Historial de tratamientos:</label>
  <textarea name="historial_tratamientos" autocomplete="off" inputmode="text"></textarea>

  <label>Historial de consultas:</label>
  <textarea name="historial_consultas" autocomplete="off" inputmode="text"></textarea>

<!--────────────────────────────────────-->
<!--        FIRMAS PROFESIONALES       -->
<!--────────────────────────────────────-->
  <label>Firma del Profesional:</label>
  <p class="nota-carga">Solo archivos PNG</p>
  <input type="file" id="firma" name="firma" accept="image/png" onchange="mostrarVistaPrevia(this, 'firma-preview', 'firma-delete', 'firma')" />
  <img id="firma-preview" class="vista-previa" style="display:none;" />
  <button type="button" id="firma-delete" class="btn-eliminar-firma" onclick="eliminarImagen('firma', 'firma-preview', 'firma-delete')" style="display:none;">Eliminar</button>

  <label>Sello del Profesional:</label>
  <p class="nota-carga">Solo archivos PNG</p>
  <input type="file" id="sello" name="sello" accept="image/png" onchange="mostrarVistaPrevia(this, 'sello-preview', 'sello-delete', 'sello')" />
  <img id="sello-preview" class="vista-previa" style="display:none;" />
  <button type="button" id="sello-delete" class="btn-eliminar-sello" onclick="eliminarImagen('sello', 'sello-preview', 'sello-delete')" style="display:none;">Eliminar</button>
</form>

<!--────────────────────────────────────-->
<!--         BOTONES DE ACCIÓN          -->
<!--────────────────────────────────────-->
<div class="botones-flotantes">
  <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz">
    <img src="/static/icons/microfono.png" alt="Voz" />
  </button>
  <button type="button" onclick="guardarPDF()" title="Guardar">
    <img src="/static/icons/guardar.png" alt="Guardar" />
  </button>
  <button type="button" onclick="enviarPorCorreo()" title="Enviar">
    <img src="/static/icons/enviar.png" alt="Enviar" />
  </button>
  <button type="button" onclick="abrirPDF()" title="Ver PDF">
    <img src="/static/icons/icono-ver-pdf.png" alt="Ver PDF" />
  </button>
</div>

<!-- ALERT MANAGER -->
<div id="alert-manager" class="alert-container" style="display: none;">
  <div class="alert-box">
    <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
    <span id="alert-text" class="alert-message">Texto de alerta</span>
    <div id="alert-buttons" class="alert-buttons" style="display: none;">
      <img src="/static/icons/alerta/alerta-boton-borrar.png" id="btn-borrar" class="alert-btn" />
      <img src="/static/icons/alerta/alerta-boton-no.png" id="btn-no" class="alert-btn" />
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="/static/js/alertas.js"></script>
<script src="/static/js/firma_sello.js"></script>
<script src="/static/js/guardar_historia_completa.js"></script>
<script src="/static/js/voz-a-formulario-historia-completa.js"></script>

</body>
</html>
