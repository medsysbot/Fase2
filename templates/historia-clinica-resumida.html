<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia Clínica Resumida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
</head>
<body style="background-color: #083C4A; font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 0;">
  <header style="text-align: center; margin-top: 20px;">
    <img src="/static/icons/icono-historia.png" alt="Historia Clínica Resumida" class="logo-grande" style="width: 120px; height: auto; margin-bottom: 10px;" />
    <h2 style="font-style: italic; font-weight: 600; font-size: 28px; color: white; margin-top: 10px;">Historia Clínica Resumida</h2>
  </header>

  <main>
    <form class="formulario" id="form-historia-resumida" style="display: flex; flex-direction: column; gap: 20px; max-width: 600px; margin: 0 auto; padding: 20px; align-items: center;">
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Nombre del Paciente:</span>
        <input type="text" name="nombre" required />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>DNI:</span>
        <input type="text" name="dni" required />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Teléfono:</span>
        <input type="tel" name="telefono" required />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Fecha de Nacimiento:</span>
        <input type="date" name="fecha_nacimiento" required />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Domicilio:</span>
        <input type="text" name="domicilio" />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Obra Social:</span>
        <input type="text" name="obra_social" />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Contacto de Emergencia:</span>
        <input type="text" name="contacto_emergencia" />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Sexo:</span>
        <select name="sexo">
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
          <option value="no_binario">No Binario</option>
        </select>
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Alergias:</span>
        <input type="text" name="alergias" />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Medicación Habitual:</span>
        <input type="text" name="medicacion" />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Estudios Complementarios:</span>
        <textarea name="estudios" rows="4"></textarea>
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Profesional:</span>
        <input type="text" name="profesional" />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Fecha de Próxima Consulta:</span>
        <input type="date" name="proxima_consulta" />
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Firma del Profesional:</span>
        <input type="file" id="firma" name="firma" accept="image/*" onchange="mostrarVistaPrevia(this, 'firma-preview', 'firma-delete')" />
        <img id="firma-preview" class="vista-previa" style="display:none;" />
        <button type="button" id="firma-delete" class="btn-eliminar" onclick="eliminarImagen('firma', 'firma-preview', 'firma-delete')" style="display:none;">Eliminar</button>
      </label>
      <label class="etiqueta-campo" style="width: 100%; max-width: 400px;">
        <span>Sello del Profesional:</span>
        <input type="file" id="sello" name="sello" accept="image/*" onchange="mostrarVistaPrevia(this, 'sello-preview', 'sello-delete')" />
        <img id="sello-preview" class="vista-previa" style="display:none;" />
        <button type="button" id="sello-delete" class="btn-eliminar" onclick="eliminarImagen('sello', 'sello-preview', 'sello-delete')" style="display:none;">Eliminar</button>
      </label>
    </form>

    <div class="visor-pdf" style="margin-top: 40px; text-align: center;">
      <h3>Vista previa del documento PDF:</h3>
      <iframe id="pdf-visor" src="/static/doc/historia-clinica-resumida-generada.pdf" type="application/pdf" style="width: 90%; height: 500px; border: 2px solid #09394f; border-radius: 10px;"></iframe>
    </div>
  </main>

  <div class="botones-flotantes" style="position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1000;">
    <button type="button" onclick="guardarPDF()" title="Guardar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/guardar.png" alt="Guardar" style="width: 30px; height: 30px;" />
    </button>
    <button type="submit" form="form-historia-resumida" title="Enviar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/enviar.png" alt="Enviar" style="width: 30px; height: 30px;" />
    </button>
    <button type="button" onclick="imprimirPDF()" title="Imprimir" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/imprimir.png" alt="Imprimir" style="width: 30px; height: 30px;" />
    </button>
    <button type="button" onclick="document.getElementById('form-historia-resumida').reset()" title="Borrar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/borrar.png" alt="Borrar" style="width: 30px; height: 30px;" />
    </button>
    <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
      <img src="/static/icons/microfono.png" alt="Voz" style="width: 30px; height: 30px;" />
    </button>
  </div>

  <script src="/static/js/funciones-pdf.js"></script>
  <script>
    function activarVoz() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        const campo = document.activeElement;
        if (campo && (campo.tagName === "INPUT" || campo.tagName === "TEXTAREA")) {
          campo.value += (campo.value ? " " : "") + texto;
        }
      };
      recognition.start();
    }

    function imprimirPDF() {
      const visor = document.getElementById("pdf-visor");
      if (visor) visor.contentWindow.print();
    }

    function guardarPDF() {
      alert("Funcionalidad de guardado aún no implementada.");
    }

    function mostrarVistaPrevia(input, imgId, btnId) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById(imgId);
        const btn = document.getElementById(btnId);
        img.src = e.target.result;
        img.style.display = "block";
        btn.style.display = "inline-block";
        input.style.display = "none";
      };
      if (file) reader.readAsDataURL(file);
    }

    function eliminarImagen(inputId, imgId, btnId) {
      document.getElementById(inputId).value = "";
      document.getElementById(imgId).src = "";
      document.getElementById(imgId).style.display = "none";
      document.getElementById(btnId).style.display = "none";
      document.getElementById(inputId).style.display = "block";
    }
  </script>
</body>
</html>
