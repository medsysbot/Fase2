<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia-Clinica-Resumida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <style>
    .etiqueta-campo {
      text-align: left;
    }
    .etiqueta-campo input,
    .etiqueta-campo select,
    .etiqueta-campo textarea {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body style="background-color: #083C4A; font-family: 'Poppins', sans-serif; color: white; margin: 0; padding: 0;">
  <header style="text-align: center; margin-top: 20px;">
    <img src="/static/icons/icono-historia.png" alt="Historia-resumen" class="logo-grande" style="width: 120px; height: auto; margin-bottom: 10px;" />
    <h2 style="font-style: italic; font-weight: 600; font-size: 28px;">Historia Clínica Resumida</h2>
  </header>

  <main>
    <form class="formulario" id="form-historia-resumen" style="display: flex; flex-direction: column; gap: 20px; max-width: 600px; margin: 0 auto; padding: 20px; align-items: flex-start;">
      <label class="etiqueta-campo"><span>Paciente:</span>
        <input type="text" name="paciente" />
      </label>
      <label class="etiqueta-campo"><span>Fecha de nacimiento:</span>
        <input type="date" name="fecha_nacimiento" />
      </label>
      <label class="etiqueta-campo"><span>Edad:</span>
        <input type="number" name="edad" />
      </label>
      <label class="etiqueta-campo"><span>Sexo:</span>
        <select name="sexo">
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
          <option value="no_binario">No binario</option>
        </select>
      </label>
      <label class="etiqueta-campo"><span>Obra Social / Prepaga:</span>
        <input type="text" name="obra_social" />
      </label>
      <label class="etiqueta-campo"><span>Número de Afiliado:</span>
        <input type="text" name="nro_afiliado" />
      </label>
      <label class="etiqueta-campo"><span>Contacto de emergencia:</span>
        <input type="text" name="contacto_emergencia" />
      </label>
      <label class="etiqueta-campo"><span>Diagnósticos médicos relevantes:</span>
        <textarea name="diagnosticos" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Alergias:</span>
        <textarea name="alergias" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Medicación habitual:</span>
        <textarea name="medicacion" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Cirugías previas importantes:</span>
        <textarea name="cirugias" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Estudios complementarios:</span>
        <textarea name="estudios" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Motivo de la consulta:</span>
        <textarea name="motivo" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Diagnóstico de la consulta:</span>
        <textarea name="diagnostico" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Tratamiento indicado:</span>
        <textarea name="tratamiento" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Instrucciones para la próxima visita:</span>
        <textarea name="instrucciones" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Fecha de próxima consulta:</span>
        <input type="date" name="fecha_proxima" />
      </label>
      <label class="etiqueta-campo"><span>Información relevante para el paciente:</span>
        <textarea name="info_paciente" rows="2"></textarea>
      </label>
      <label class="etiqueta-campo"><span>Profesional:</span>
        <input type="text" name="profesional" />
      </label>
    </form>

    <div class="visor-pdf" style="margin-top: 40px; text-align: center;">
      <h3>Vista previa del documento PDF:</h3>
      <iframe id="pdf-visor" src="/static/doc/historia-resumen-generada.pdf" type="application/pdf" style="width: 90%; height: 500px; border: 2px solid #09394f; border-radius: 10px;"></iframe>
    </div>
  </main>

  <div class="botones-flotantes" style="position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 1000;">
    <button type="button" onclick="guardarPDF()" title="Guardar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px;">
      <img src="/static/icons/guardar.png" alt="Guardar" style="width: 30px; height: 30px;" />
    </button>
    <button type="submit" form="form-historia-resumen" title="Enviar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px;">
      <img src="/static/icons/enviar.png" alt="Enviar" style="width: 30px; height: 30px;" />
    </button>
    <button type="button" onclick="imprimirPDF()" title="Imprimir" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px;">
      <img src="/static/icons/imprimir.png" alt="Imprimir" style="width: 30px; height: 30px;" />
    </button>
    <button type="button" onclick="document.getElementById('form-historia-resumen').reset()" title="Borrar" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px;">
      <img src="/static/icons/borrar.png" alt="Borrar" style="width: 30px; height: 30px;" />
    </button>
    <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz" style="background-color: #4A90E2; border: none; border-radius: 50%; width: 60px; height: 60px;">
      <img src="/static/icons/microfono.png" alt="Voz" style="width: 30px; height: 30px;" />
    </button>
  </div>

  <script src="/static/js/funciones-pdf.js"></script>
  <script>
    function activarVoz() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        const campo = document.activeElement;
        if (campo && (campo.tagName === "INPUT" || campo.tagName === "TEXTAREA")) {
          campo.value += (campo.value ? " " : "") + texto;
        }
      };
      recognition.start();
    }

    function imprimirPDF() {
      const visor = document.getElementById("pdf-visor");
      if (visor) visor.contentWindow.print();
    }

    function guardarPDF() {
      alert("Funcionalidad de guardado aún no implementada.");
    }
  </script>
</body>
</html>
