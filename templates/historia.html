<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historia Clínica - MEDISYS</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('/static/index-historia-fondo.png') no-repeat center center;
      background-size: cover;
      color: #595959;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-medsys {
      width: 440px;
      margin: 10px auto 0 auto;
      display: block;
    }

    h1 {
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      margin-top: 5px;
      margin-bottom: 15px;
      color: #595959;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 750px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-top: 0px;
    }

    .menu-button {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      color: #ffffff;
      text-decoration: none;
      font-weight: 400;
      font-size: 1.1rem;
      height: 60px;
      padding: 0 15px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .menu-button img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <img src="/static/icons/logo-medsys-gris.png" alt="Logo MedSys" class="logo-medsys">
  <h1>Seleccionar Tipo de Historia Clínica</h1>

  <div class="menu-grid">
    <a href="/historia-completa" class="menu-button">
      <img src="/static/icons/icono-historia-clinica-completa.png" alt="Completa">
      Historia Clínica Completa
    </a>

    <a href="/historia-resumen" class="menu-button">
      <img src="/static/icons/icono-historia-clinica-resumida.png" alt="Resumen">
      Historia Clínica Resumida
    </a>

    <a href="/historia-evolucion" class="menu-button">
      <img src="/static/icons/evolucion-diaria.png" alt="Evolución">
      Consulta Diaria
    </a>
  </div>

</body>
</html>
