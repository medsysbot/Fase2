<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historia Clínica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #083a51, #031f2b);
            color: #d3d3d3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #d3d3d3;
        }

        .icon {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .historia-button {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            padding: 12px 20px;
            width: 260px;
            font-size: 18px;
            color: #d3d3d3;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.3s ease;
        }

        .historia-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .historia-button img {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/icons/historia.png" alt="Historia Clínica" class="icon">
        <h1><em>Seleccionar Tipo de Historia Clínica</em></h1>

        <div class="button-container">
            <a href="/historia/completa" class="historia-button">
                <img src="/static/icons/receta.png" alt="Completa">
                Historia Clínica Completa
            </a>
            <a href="/historia/resumen" class="historia-button">
                <img src="/static/icons/pdf.png" alt="Resumen">
                Historia Clínica Resumida
            </a>
            <a href="/historia/evolucion" class="historia-button">
                <img src="/static/icons/estudios.png" alt="Evolución">
                Evolución Diaria
            </a>
        </div>
    </div>
</body>
</html>
