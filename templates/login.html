<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - MEDSYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/static/login-fondo.png') no-repeat center center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #d3d3d3;
    }

    .logo-medsys {
      width: 330px;
      margin-bottom: 25px;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
    }

    .campo {
      display: flex;
      align-items: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.3); /* Gris translúcido */
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 10px 15px;
    }

    .campo img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
    }

    .campo input,
    .campo select {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      font-size: 16px;
      color: #ffffff;
    }

    .submit-button {
      margin-top: 15px;
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background-color: #1ab0e1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #1488b0;
    }

    .submit-button img {
      width: 56px;
      height: 56px;
    }
  </style>
</head>
<body>

  <img src="/static/icons/logo-medsys-gris.png" alt="Logo MedSys" class="logo-medsys">

  <form class="formulario" action="/login" method="post">
    <div class="campo">
      <img src="/static/icons/icon-user.png" alt="Usuario">
      <input type="text" name="usuario" placeholder="Usuario" required>
    </div>

    <div class="campo">
      <img src="/static/icons/icon-password.png" alt="Contraseña">
      <input type="password" name="contrasena" placeholder="Contraseña" required>
    </div>

    <div class="campo">
      <img src="/static/icons/icon-role.png" alt="Rol">
      <select name="rol" required>
        <option value="director" selected>Director</option>
        <option value="medico">Médico</option>
        <option value="secretaria">Secretaria</option>
      </select>
    </div>

    <button type="submit" class="submit-button">
      <img src="/static/icons/Icon-submit.png" alt="Submit">
    </button>
  </form>

</body>
</html>
