<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - MEDSYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/static/login-fondo.png') no-repeat center center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #d3d3d3;
    }

    .logo-login {
      width: 400px;
      margin-bottom: 20px;
    }

    .formulario {
      background: rgba(10, 42, 61, 0.8); /* Azul transparente */
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .campo {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      width: 100%;
      background: #ffffff10;
      border-radius: 8px;
      padding: 8px;
    }

    .campo img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .campo input,
    .campo select {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      font-size: 18px;
      color: #d3d3d3;
    }

    .submit-button {
      margin-top: 20px;
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background-color: #1ab0e1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .submit-button img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <img src="/static/icons/icon-login.png" alt="Logo Login" class="logo-login">

  <form class="formulario" action="/login" method="post">
    <div class="campo">
      <img src="/static/icons/icon-user.png" alt="Usuario">
      <input type="text" name="usuario" placeholder="Usuario" required>
    </div>

    <div class="campo">
      <img src="/static/icons/icon-password.png" alt="Contraseña">
      <input type="password" name="contrasena" placeholder="Contraseña" required>
    </div>

    <div class="campo">
      <img src="/static/icons/icon-role.png" alt="Rol">
      <select name="rol" required>
        <option value="director" selected>Director</option>
        <option value="medico">Médico</option>
        <option value="secretaria">Secretaria</option>
      </select>
    </div>

    <button type="submit" class="submit-button">
      <img src="/static/icons/Icon-submit.png" alt="Submit">
    </button>
  </form>
</body>
</html>
