<!DOCTYPE html>
<html lang="es">
<head>
<!-- ╔════════════════════════════════════╗ -->
<!-- ║      CABECERA DEL FORMULARIO      ║ -->
<!-- ╚════════════════════════════════════╝ -->
  <meta charset="UTF-8">
  <title>Login - MEDSYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/static/login-fondo.png') no-repeat center center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #d3d3d3;
      position: relative;
      z-index: 1;
    }

    video.fondo-splash {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .boton-audio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    .logo-medsys {
      width: 350px;
      margin-bottom: 110px;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
    }

    .campo {
      display: flex;
      align-items: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.3); /* Gris translúcido */
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 10px 15px;
    }

    .campo img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
    }

    .campo input,
    .campo select {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      font-size: 16px;
      color: #ffffff;
    }

    .submit-button {
      margin-top: 15px;
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background-color: #1ab0e1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #1488b0;
    }

    .submit-button img {
      width: 56px;
      height: 56px;
    }
  </style>
</head>
<body>
  <video class="fondo-splash" autoplay loop src="/static/Videos/login-medsys.mp4"></video>
  <div class="overlay"></div>
  <button id="btn-audio" class="boton-audio" style="display:none;">Activar audio</button>

  <img src="/static/icons/logo-medsys-gris.png" alt="Logo MedSys" class="logo-medsys">

  <!-- ╔════════════════════════════════════╗ -->
<!-- ║        DATOS DEL PACIENTE        ║ -->
<!-- ╚════════════════════════════════════╝ -->
<form class="formulario" action="/login" method="POST">
  <div class="campo">
    <img src="/static/icons/icon-user.png" alt="icono usuario">
    <input type="text" name="usuario" id="usuario" placeholder="Usuario" required />
  </div>
  <div class="campo">
    <img src="/static/icons/icon-password.png" alt="icono contraseña">
    <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required />
  </div>
  <div class="campo">
    <img src="/static/icons/icon-role.png" alt="icono rol">
    <select name="rol" id="rol" required>
      <option value="medico">Médico</option>
      <option value="admin">Admin</option>
      <option value="director">Director</option>
    </select>
  </div>
  <button type="submit" class="submit-button">
    <img src="/static/icons/Icon-submit.png" alt="Enviar" />
  </button>
</form>

<!-- ALERT MANAGER -->
<div id="alert-manager" class="alert-container" style="display: none;">
  <div class="alert-box">
    <img id="alert-icon" src="" alt="icono-alerta" class="alert-icon" />
    <span id="alert-text" class="alert-message">Texto de alerta</span>
    <div id="alert-buttons" class="alert-buttons" style="display: none;">
      <img src="/static/icons/alerta/alerta-boton-borrar.png" id="btn-borrar" class="alert-btn" />
      <img src="/static/icons/alerta/alerta-boton-no.png" id="btn-no" class="alert-btn" />
    </div>
  </div>
</div>

<script src="/static/js/alertas.js"></script>
{% if error %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    showAlert('error', '{{ error }}', false, 3000);
  });
</script>
{% endif %}
<script>
  const video = document.querySelector('.fondo-splash');
  const btnAudio = document.getElementById('btn-audio');
  video.play().catch(() => {
    btnAudio.style.display = 'block';
  });
  btnAudio.addEventListener('click', () => {
    video.muted = false;
    video.play();
    btnAudio.style.display = 'none';
  });
</script>

</body>
</html>
