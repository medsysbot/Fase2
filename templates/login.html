<!DOCTYPE html>
<html lang="es">
<head>
<!-- ╔════════════════════════════════════╗ -->
<!-- ║      CABECERA DEL FORMULARIO      ║ -->
<!-- ╚════════════════════════════════════╝ -->
  <meta charset="UTF-8">
  <title>Login - MEDSYS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: none;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #d3d3d3;
      position: relative;
      z-index: 1;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s;
    }

    body.ready {
      opacity: 1;
      visibility: visible;
    }

    /* Se eliminó la clase 'fondo-splash' y el overlay
       porque esta página no muestra el video de inicio */

    .boton-audio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .logo-medsys {
      width: 350px;
      margin-bottom: 110px;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
    }

    .campo {
      display: flex;
      align-items: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.3); /* Gris translúcido */
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 10px 15px;
    }

    .campo img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
    }

    .campo input,
    .campo select {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      font-size: 16px;
      color: #ffffff;
    }

    .submit-button {
      margin-top: 15px;
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 50%;
      background-color: #1ab0e1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #1488b0;
    }

    .submit-button img {
      width: 56px;
      height: 56px;
    }
  </style>
</head>
<body>
  {% include 'partials/login_container.html' %}
  <script src="/static/js/alertas.js"></script>
  {% if error %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      showAlert('error', '{{ error }}', false, 3000);
    });
  </script>
  {% endif %}
</body>
</html>
