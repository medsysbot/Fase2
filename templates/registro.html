<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pacientes - MedSys</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/estilos.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #031b2d, #0a2e42);
      color: #d3d3d3;
    }

    h2 {
      text-align: center;
      color: #1ab0e1;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #ffffff15;
      color: #ffffff;
    }

    .botones-flotantes {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .boton {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #1ab0e1;
      border: none;
      cursor: pointer;
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
    }

    .boton.grande {
      width: 70px;
      height: 70px;
      display: none;
    }

    .confirmacion {
      display: none;
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #142f42;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1000;
    }

    .mensaje-exito {
      text-align: center;
      margin-top: 20px;
      color: #4ef58c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Registro de Pacientes</h2>

  <!-- Botones flotantes -->
  <div class="botones-flotantes">
    <button class="boton" id="btn-guardar" style="background-image: url('/static/icons/guardar.png');"></button>
    <button class="boton" id="btn-enviar" style="background-image: url('/static/icons/enviar.png');"></button>
    <button class="boton" id="btn-imprimir" style="background-image: url('/static/icons/imprimir.png');"></button>
    <button class="boton" id="btn-borrar" style="background-image: url('/static/icons/borrar.png');"></button>
    <button class="boton" id="btn-voz" ondblclick="activarDictado()" style="background-image: url('/static/icons/mic.png');"></button>

    <button class="boton grande" id="btn-close" style="background-image: url('/static/icons/close.png'); display: none;"></button>
    <button class="boton grande" id="btn-confirmar" style="background-image: url('/static/icons/confirmar-borrado.png'); display: none;"></button>
  </div>

  <!-- Formulario -->
  <form id="formulario" method="post" action="/registro-paciente">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni">

    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" name="telefono">

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion">

    <label for="institucion">Institución</label>
    <input type="text" id="institucion" name="institucion" value="metsys001" readonly>
  </form>

  <!-- Confirmación -->
  <div class="confirmacion" id="confirmacion-borrado">
    <p>¿Desea borrar este paciente de la base de datos?</p>
  </div>

  <div class="mensaje-exito" id="mensaje-exito"></div>

  <script src="/static/js/registro_voz.js"></script>
  <script src="/static/js/registro_formulario.js"></script>
</body>
</html>
