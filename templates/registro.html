<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom left, #0a2a3d, #155f82);
      font-family: 'Poppins', sans-serif;
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .logo-grande {
      width: 180px;
      height: auto;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      margin-top: 10px;
      color: #d3d3d3;
    }
    form {
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 17px;
      color: #d3d3d3;
    }
    input, textarea {
      width: 100%;
      padding: 6px 10px;
      font-size: 17.5px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      box-sizing: border-box;
      min-height: 45px;
    }
    textarea {
      resize: vertical;
      line-height: 1.4;
    }
    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }
    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }
    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
    @media print {
      body {
        background: white;
        color: black;
      }
      header img,
      .visor-pdf,
      .botones-flotantes {
        display: none !important;
      }
      form {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 0;
      }
      input, textarea {
        border: 1px solid #000;
        background: white;
        color: black;
      }
      label {
        color: black;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/icono-registro.png" alt="Logo Registro" class="logo-grande" />
    <h2>Registro de Pacientes</h2>
  </header>

  <form class="formulario" id="form-registro" action="/generar_pdf_paciente" method="post">
    <label>Nombre y Apellido:</label>
    <input type="text" name="nombre" required />
    <label>DNI:</label>
    <input type="text" name="dni" required />
    <label>Fecha de Nacimiento:</label>
    <input type="date" name="fecha_nacimiento" required />
    <label>Teléfono:</label>
    <input type="text" name="telefono" />
    <label>Correo Electrónico:</label>
    <input type="email" name="email" />
    <label>Domicilio:</label>
    <input type="text" name="domicilio" />
    <label>Obra Social / Prepaga:</label>
    <input type="text" name="obra_social" />
    <label>Número de Afiliado:</label>
    <input type="text" name="numero_afiliado" />
    <label>Contacto de Emergencia:</label>
    <input type="text" name="contacto_emergencia" />
  </form>

  <div class="visor-pdf">
    <h3>Vista previa del documento PDF:</h3>
    <iframe id="pdf-visor" src="/static/doc/paciente-generado.pdf" type="application/pdf"></iframe>
  </div>

  <div class="botones-flotantes">
    <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz">
      <img src="/static/icons/microfono.png" alt="Voz" />
    </button>
    <button type="submit" form="form-registro" title="Guardar">
      <img src="/static/icons/guardar.png" alt="Guardar" />
    </button>
    <button type="button" onclick="enviarPorCorreo()" title="Enviar por correo">
      <img src="/static/icons/enviar.png" alt="Enviar" />
    </button>
    <button type="button" onclick="imprimirPDF()" title="Imprimir">
      <img src="/static/icons/imprimir.png" alt="Imprimir" />
    </button>
    <button type="button" onclick="document.getElementById('form-registro').reset()" title="Borrar">
      <img src="/static/icons/borrar.png" alt="Borrar" />
    </button>
  </div>

  <form id="form-enviar" method="POST" action="/enviar_pdf_paciente" style="display: none;">
    <input type="hidden" name="nombre" id="nombreOculto">
    <input type="hidden" name="email" id="emailOculto">
  </form>

  <script>
    function activarVoz() {
      const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        const campo = document.activeElement;
        if (campo && (campo.tagName === "INPUT" || campo.tagName === "TEXTAREA")) {
          campo.value += (campo.value ? " " : "") + texto;
        }
      };
      recognition.start();
    }

    function imprimirPDF() {
      const iframe = document.getElementById('pdf-visor');
      if (iframe && iframe.contentWindow) {
        iframe.focus();
        iframe.contentWindow.print();
      } else {
        alert("No se pudo acceder al visor PDF.");
      }
    }

    function enviarPorCorreo() {
      const nombre = document.querySelector('[name="nombre"]').value.trim();
      const email = document.querySelector('[name="email"]').value.trim();
      if (!nombre || !email) {
        alert("Por favor, completá nombre y correo electrónico.");
        return;
      }
      document.getElementById("nombreOculto").value = nombre;
      document.getElementById("emailOculto").value = email;
      document.getElementById("form-enviar").submit();
      alert("El PDF se está enviando al correo del paciente...");
    }
  </script>

  <script src="/static/js/registro_formulario.js"></script>
</body>
</html>
