<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Pacientes - MedSys</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #083C4A;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    .logo-grande {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      margin-top: 10px;
      color: white;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 17.6px;
    }

    input {
      width: 100%;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      background-color: white;
      font-size: 17.6px;
      color: black;
      margin-top: 5px;
      box-sizing: border-box;
      height: 36px;
    }

    .botones-flotantes {
      position: fixed;
      right: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .boton {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4A90E2;
      border: none;
      background-size: 60%;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }

    .boton.grande {
      width: 70px;
      height: 70px;
      display: none;
    }

    .confirmacion {
      display: none;
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #142f42;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1000;
    }

    .mensaje-exito {
      text-align: center;
      margin-top: 20px;
      color: #4ef58c;
      font-weight: bold;
    }

    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }

    .visor-pdf iframe {
      width: 90%;
      height: 500px;
      border: 2px solid #09394f;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/icons/icono-registro.png" alt="Logo" class="logo-grande" />
    <h2>Registro de Pacientes</h2>
  </header>

  <!-- Botones flotantes -->
  <div class="botones-flotantes">
    <button class="boton" id="btn-guardar" style="background-image: url('/static/icons/guardar.png');"></button>
    <button class="boton" id="btn-enviar" style="background-image: url('/static/icons/enviar.png');"></button>
    <button class="boton" id="btn-imprimir" style="background-image: url('/static/icons/imprimir.png');"></button>
    <button class="boton" id="btn-borrar" style="background-image: url('/static/icons/borrar.png');"></button>
    <button class="boton" id="btn-voz" ondblclick="activarDictado()" style="background-image: url('/static/icons/microfono.png');"></button>

    <button class="boton grande" id="btn-close" style="background-image: url('/static/icons/close.png'); display: none;"></button>
    <button class="boton grande" id="btn-confirmar" style="background-image: url('/static/icons/confirmar-borrado.png'); display: none;"></button>
  </div>

  <!-- Formulario -->
  <form id="formulario" method="post" action="/registro-paciente">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="dni">DNI</label>
    <input type="text" id="dni" name="dni">

    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" name="telefono">

    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" name="direccion">

    <label for="obra_social">Obra Social</label>
    <input type="text" id="obra_social" name="obra_social">

    <label for="emergencia">Contacto de Emergencia</label>
    <input type="text" id="emergencia" name="emergencia">

    <label for="institucion">Institución</label>
    <input type="text" id="institucion" name="institucion" value="metsys001" readonly>
  </form>

  <!-- Mensaje de éxito -->
  {% if request.query_params.get('exito') == '1' %}
    <div class="mensaje-exito">
      Paciente registrado con éxito. Vista previa del PDF generada abajo.
    </div>
  {% endif %}

  <!-- Visor PDF -->
  <div class="visor-pdf">
    <h3>Vista previa del documento PDF:</h3>
    <iframe id="pdf-visor" src="/static/doc/paciente-generado.pdf" type="application/pdf"></iframe>
  </div>

  <!-- Confirmación -->
  <div class="confirmacion" id="confirmacion-borrado">
    <p>¿Desea borrar este paciente de la base de datos?</p>
  </div>

  <script src="/static/js/registro_voz.js"></script>
  <script src="/static/js/registro_formulario.js"></script>
</body>
</html>
