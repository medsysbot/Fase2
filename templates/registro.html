<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MEDSYS - Registro de Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom left, #0a2a3d, #155f82);
      font-family: 'Poppins', sans-serif;
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .logo-grande {
      width: 180px;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      color: #d3d3d3;
    }
    form {
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 17px;
    }
    input, textarea {
      width: 100%;
      padding: 6px 10px;
      font-size: 17.5px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      box-sizing: border-box;
      min-height: 45px;
    }
    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
<header>
  <img src="/static/icons/icono-registro.png" alt="Logo Registro" class="logo-grande" />
  <h2>Registro de Pacientes</h2>
</header>

<form id="form-registro">
  <label>Nombres:</label>
  <input type="text" id="nombres" required />
  <label>Apellido:</label>
  <input type="text" id="apellido" required />
  <label>DNI:</label>
  <input type="text" id="dni" required />
  <label>Fecha de Nacimiento:</label>
  <input type="date" id="fecha_nacimiento" required />
  <label>Teléfono:</label>
  <input type="text" id="telefono" />
  <label>Correo Electrónico:</label>
  <input type="email" id="email" />
  <label>Domicilio:</label>
  <input type="text" id="domicilio" />
  <label>Obra Social / Prepaga:</label>
  <input type="text" id="obra_social" />
  <label>Número de Afiliado:</label>
  <input type="text" id="numero_afiliado" />
  <label>Contacto de Emergencia:</label>
  <input type="text" id="contacto_emergencia" />
</form>

<div class="botones-flotantes">
  <button type="button" onclick="guardarPDF()" title="Guardar">
    <img src="/static/icons/guardar.png" alt="Guardar" />
  </button>
  <button type="button" onclick="enviarPorCorreo()" title="Enviar">
    <img src="/static/icons/enviar.png" alt="Enviar" />
  </button>
  <button type="button" onclick="abrirPDF()" title="Ver PDF">
    <img src="/static/icons/icono-ver-pdf.png" alt="Ver PDF" />
  </button>
</div>

<script>
  async function guardarPDF() {
    const datos = {
      nombres: document.getElementById('nombres').value.trim(),
      apellido: document.getElementById('apellido').value.trim(),
      dni: document.getElementById('dni').value.trim(),
      fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
      telefono: document.getElementById('telefono').value.trim(),
      email: document.getElementById('email').value.trim(),
      domicilio: document.getElementById('domicilio').value.trim(),
      obra_social: document.getElementById('obra_social').value.trim(),
      numero_afiliado: document.getElementById('numero_afiliado').value.trim(),
      contacto_emergencia: document.getElementById('contacto_emergencia').value.trim()
    };

    try {
      const formData = new FormData();
      for (const key in datos) {
        formData.append(key, datos[key]);
      }

      const response = await fetch('/generar_pdf_paciente', {
        method: 'POST',
        body: formData
      });

      const resultado = await response.json();

      if (resultado.exito && resultado.pdf_url) {
        alert('Paciente guardado correctamente.');
        sessionStorage.setItem('pdfURL', resultado.pdf_url);
      } else if (resultado.mensaje) {
        alert(resultado.mensaje);
      } else {
        alert('Error desconocido al guardar el paciente.');
      }
    } catch (error) {
      console.error('Error al guardar:', error);
      alert('Error en el servidor.');
    }
  }

  async function enviarPorCorreo() {
    const nombres = document.getElementById('nombres').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!email) {
      alert('Debes ingresar un correo válido.');
      return;
    }

    try {
      const formData = new FormData();
      formData.append("nombres", nombres);
      formData.append("apellido", apellido);
      formData.append("email", email);

      const response = await fetch('/enviar_pdf_paciente', {
        method: 'POST',
        body: formData
      });

      const resultado = await response.json();
      if (resultado.exito) {
        alert('Correo enviado exitosamente.');
      } else {
        alert('No se pudo enviar el correo.');
      }
    } catch (error) {
      console.error('Error al enviar el correo:', error);
      alert('Error en el servidor.');
    }
  }

  function abrirPDF() {
    const url = sessionStorage.getItem('pdfURL');
    if (url) {
      window.open(url, '_blank');
    } else {
      alert('No hay PDF disponible. Por favor, genere uno primero.');
    }
  }
</script>
</body>
</html>
