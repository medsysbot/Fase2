<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom left, #0a2a3d, #155f82);
      font-family: 'Poppins', sans-serif;
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .logo-grande {
      width: 180px;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      color: #d3d3d3;
    }
    form {
      max-width: 400px;   
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 17px;
    }
    input, textarea {
      width: 100%;
      padding: 6px 10px;
      font-size: 17.5px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      box-sizing: border-box;
      min-height: 45px;
    }
    textarea {
      resize: vertical;
      line-height: 1.4;
    }
    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }
    canvas {
      border: 2px solid #09394f;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
    .confirmacion-borrado {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      background-color: rgba(10, 42, 61, 0.9);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      z-index: 1001;
    }
    .confirmacion-borrado img {
      width: 50px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <img src="/static/icons/icono-registro.png" alt="Logo Registro" class="logo-grande" />
  <h2>Registro de Pacientes</h2>
</header>

<form id="form-registro">
  <label>Nombres:</label>
  <input type="text" id="nombres" required />
  <label>Apellido:</label>
  <input type="text" id="apellido" required />
  <label>DNI:</label>
  <input type="text" id="dni" required />
  <label>Fecha de Nacimiento:</label>
  <input type="date" id="fecha_nacimiento" required />
  <label>Teléfono:</label>
  <input type="text" id="telefono" />
  <label>Correo Electrónico:</label>
  <input type="email" id="email" />
  <label>Domicilio:</label>
  <input type="text" id="domicilio" />
  <label>Obra Social / Prepaga:</label>
  <input type="text" id="obra_social" />
  <label>Número de Afiliado:</label>
  <input type="text" id="numero_afiliado" />
  <label>Contacto de Emergencia:</label>
  <input type="text" id="contacto_emergencia" />
</form>

<div class="visor-pdf">
  <h3>Vista previa del documento PDF:</h3>
  <canvas id="pdf-canvas"></canvas>
</div>

<div class="botones-flotantes">
  <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz">
    <img src="/static/icons/microfono.png" alt="Voz" />
  </button>
  <button type="button" onclick="guardarPDF()" title="Guardar">
    <img src="/static/icons/guardar.png" alt="Guardar" />
  </button>
  <button type="button" onclick="enviarPorCorreo()" title="Enviar">
    <img src="/static/icons/enviar.png" alt="Enviar" />
  </button>
  <button type="button" onclick="imprimirPDF()" title="Imprimir">
    <img src="/static/icons/imprimir.png" alt="Imprimir" />
  </button>
  <button type="button" ondblclick="prepararBorradoPaciente()" title="Borrar paciente">
    <img src="/static/icons/borrar.png" alt="Borrar" />
  </button>
</div>

<div id="confirmacion-borrado" class="confirmacion-borrado">
  <p>¿Confirmar borrado del paciente?</p>
  <img src="/static/icons/confirmar-borrado.png" alt="Confirmar" onclick="confirmarBorradoPaciente()" />
  <img src="/static/icons/cerrar.png" alt="Cancelar" onclick="cancelarBorradoPaciente()" />
</div>

<script>
  function prepararBorradoPaciente() {
    document.getElementById("confirmacion-borrado").style.display = "block";
  }
  function cancelarBorradoPaciente() {
    document.getElementById("confirmacion-borrado").style.display = "none";
  }
  function confirmarBorradoPaciente() {
    const dni = document.getElementById("dni").value;
    if (!dni) {
      alert("Primero debes completar el DNI");
      return;
    }
    fetch("/eliminar-paciente", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dni })
    })
    .then(res => res.json())
    .then(res => {
      alert(res.message || "Paciente eliminado con respaldo");
      document.getElementById("confirmacion-borrado").style.display = "none";
      document.getElementById("form-registro").reset();
    })
    .catch(err => {
      alert("Error al eliminar paciente");
      console.error(err);
    });
  }

  async function renderPDF(url) {
    const loadingTask = pdfjsLib.getDocument(url);
    const pdf = await loadingTask.promise;
    const page = await pdf.getPage(1);
    const scale = 1.5;
    const viewport = page.getViewport({ scale });

    const canvas = document.getElementById("pdf-canvas");
    const context = canvas.getContext("2d");
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    await page.render({ canvasContext: context, viewport }).promise;
  }

  async function guardarPDF() {
    const nombres = document.getElementById("nombres").value;
    const apellido = document.getElementById("apellido").value;
    const dni = document.getElementById("dni").value;
    const fecha_nacimiento = document.getElementById("fecha_nacimiento").value;
    const telefono = document.getElementById("telefono").value;
    const email = document.getElementById("email").value;
    const domicilio = document.getElementById("domicilio").value;
    const obra_social = document.getElementById("obra_social").value;
    const numero_afiliado = document.getElementById("numero_afiliado").value;
    const contacto_emergencia = document.getElementById("contacto_emergencia").value;

    const formData = new FormData();
    formData.append("nombres", nombres);
    formData.append("apellido", apellido);
    formData.append("dni", dni);
    formData.append("fecha_nacimiento", fecha_nacimiento);
    formData.append("telefono", telefono);
    formData.append("email", email);
    formData.append("domicilio", domicilio);
    formData.append("obra_social", obra_social);
    formData.append("numero_afiliado", numero_afiliado);
    formData.append("contacto_emergencia", contacto_emergencia);

    try {
      const response = await fetch("/generar_pdf_paciente", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      if (data.url) {
        alert("Paciente guardado y PDF generado con éxito.");
        await renderPDF(data.url);
      } else {
        alert("No se pudo generar el PDF: " + (data.error || "Error desconocido."));
      }
    } catch (error) {
      alert("Error al guardar el paciente: " + error.message);
    }
  }

  function enviarPorCorreo() {
    const nombre = document.getElementById('nombres').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!nombre || !apellido || !email) {
      alert("Por favor, completá nombre, apellido y correo electrónico.");
      return;
    }

    const formEnviar = document.createElement('form');
    formEnviar.method = 'POST';
    formEnviar.action = '/enviar_pdf_paciente';

    formEnviar.innerHTML = `
      <input type="hidden" name="nombres" value="${nombre}">
      <input type="hidden" name="apellido" value="${apellido}">
      <input type="hidden" name="email" value="${email}">
    `;

    document.body.appendChild(formEnviar);
    formEnviar.submit();
    alert("El PDF se está enviando al correo del paciente...");
  }
</script>
</body>
</html>
