<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(to bottom left, #0a2a3d, #155f82);
      font-family: 'Poppins', sans-serif;
      color: #d3d3d3;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    .logo-grande {
      width: 180px;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-style: italic;
      font-weight: 600;
      font-size: 28px;
      color: #d3d3d3;
    }
    form {
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 17px;
    }
    input, textarea {
      width: 100%;
      padding: 6px 10px;
      font-size: 17.5px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      box-sizing: border-box;
      min-height: 45px;
    }
    textarea {
      resize: vertical;
      line-height: 1.4;
    }
    .visor-pdf {
      margin-top: 40px;
      text-align: center;
    }
    iframe {
      border: 2px solid #09394f;
      border-radius: 10px;
      width: 90%;
      height: 600px;
      max-width: 600px;
    }
    .botones-flotantes {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .botones-flotantes button {
      background-color: #4A90E2;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .botones-flotantes img {
      width: 30px;
      height: 30px;
    }
    .confirmacion-borrado {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      background-color: rgba(10, 42, 61, 0.9);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      z-index: 1001;
    }
    .confirmacion-borrado img {
      width: 50px;
      height: 50px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <img src="/static/icons/icono-registro.png" alt="Logo Registro" class="logo-grande" />
  <h2>Registro de Pacientes</h2>
</header>

<form id="form-registro">
  <label>Nombres:</label>
  <input type="text" id="nombres" required />
  <label>Apellido:</label>
  <input type="text" id="apellido" required />
  <label>DNI:</label>
  <input type="text" id="dni" required />
  <label>Fecha de Nacimiento:</label>
  <input type="date" id="fecha_nacimiento" required />
  <label>Teléfono:</label>
  <input type="text" id="telefono" />
  <label>Correo Electrónico:</label>
  <input type="email" id="email" />
  <label>Domicilio:</label>
  <input type="text" id="domicilio" />
  <label>Obra Social / Prepaga:</label>
  <input type="text" id="obra_social" />
  <label>Número de Afiliado:</label>
  <input type="text" id="numero_afiliado" />
  <label>Contacto de Emergencia:</label>
  <input type="text" id="contacto_emergencia" />
</form>

<div class="visor-pdf">
  <h3>Vista previa del documento PDF:</h3>
  <iframe id="pdf-visor"></iframe>
</div>

<div class="botones-flotantes">
  <button type="button" ondblclick="activarVoz()" title="Reconocimiento por voz">
    <img src="/static/icons/microfono.png" alt="Voz" />
  </button>
  <button type="button" onclick="guardarPDF()" title="Guardar">
    <img src="/static/icons/guardar.png" alt="Guardar" />
  </button>
  <button type="button" onclick="enviarPorCorreo()" title="Enviar">
    <img src="/static/icons/enviar.png" alt="Enviar" />
  </button>
  <button type="button" onclick="imprimirPDF()" title="Imprimir">
    <img src="/static/icons/imprimir.png" alt="Imprimir" />
  </button>
  <button type="button" ondblclick="prepararBorradoPaciente()" title="Borrar paciente">
    <img src="/static/icons/borrar.png" alt="Borrar" />
  </button>
</div>

<div id="confirmacion-borrado" class="confirmacion-borrado">
  <p>¿Confirmar borrado del paciente?</p>
  <img src="/static/icons/confirmar-borrado.png" alt="Confirmar" onclick="confirmarBorradoPaciente()" />
  <img src="/static/icons/cerrar.png" alt="Cancelar" onclick="cancelarBorradoPaciente()" />
</div>

<script>
  let campoActivo = null;
  document.querySelectorAll("input").forEach((campo) => {
    campo.addEventListener("focus", () => {
      campoActivo = campo;
    });
  });
  function activarVoz() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Tu navegador no soporta reconocimiento de voz.");
      return;
    }
    const reconocimiento = new webkitSpeechRecognition();
    reconocimiento.lang = "es-ES";
    reconocimiento.interimResults = false;
    reconocimiento.maxAlternatives = 1;
    reconocimiento.onresult = function (evento) {
      const texto = evento.results[0][0].transcript;
      if (campoActivo) {
        campoActivo.value = texto;
      }
    };
    reconocimiento.onerror = function (evento) {
      console.error("Error de reconocimiento: ", evento.error);
    };
    reconocimiento.start();
  }

  async function guardarPDF() {
    const datos = {
      nombres: document.getElementById("nombres").value.trim(),
      apellido: document.getElementById("apellido").value.trim(),
      dni: document.getElementById("dni").value.trim(),
      fecha_nacimiento: document.getElementById("fecha_nacimiento").value.trim(),
      telefono: document.getElementById("telefono").value.trim(),
      email: document.getElementById("email").value.trim(),
      domicilio: document.getElementById("domicilio").value.trim(),
      obra_social: document.getElementById("obra_social").value.trim(),
      numero_afiliado: document.getElementById("numero_afiliado").value.trim(),
      contacto_emergencia: document.getElementById("contacto_emergencia").value.trim()
    };

    const formData = new FormData();
    Object.entries(datos).forEach(([clave, valor]) => formData.append(clave, valor));

    try {
      const response = await fetch("/generar_pdf_paciente", {
        method: "POST",
        body: formData
      });
      const data = await response.json();

      if (response.ok && data.url) {
        document.getElementById("pdf-visor").src = data.url;
        alert("Paciente guardado y PDF generado con éxito.");
      } else {
        alert(data.mensaje || "No se pudo generar el PDF: " + (data.error || "Error desconocido."));
      }
    } catch (error) {
      alert("Error al guardar el paciente: " + error.message);
    }
  }

  // FUNCION CORREGIDA imprimirPDF()
  function imprimirPDF() {
    try {
      const iframe = document.getElementById("pdf-visor");
      const src = iframe?.src;
      if (!src || src === "about:blank") {
        alert("No hay PDF cargado.");
        return;
      }

      const win = window.open(src, "_blank");
      if (!win) {
        alert("No se pudo abrir nueva ventana para imprimir.");
        return;
      }
      win.focus();
      win.print();
    } catch (error) {
      alert("Error al intentar imprimir: " + error.message);
      console.error("Error de impresión:", error);
    }
  }

  function enviarPorCorreo() {
    const nombre = document.getElementById("nombres").value.trim();
    const apellido = document.getElementById("apellido").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!nombre || !apellido || !email) {
      alert("Por favor, completá nombre, apellido y correo electrónico.");
      return;
    }

    const formEnviar = document.createElement("form");
    formEnviar.method = "POST";
    formEnviar.action = "/enviar_pdf_paciente";

    formEnviar.innerHTML = `
      <input type="hidden" name="nombres" value="${nombre}">
      <input type="hidden" name="apellido" value="${apellido}">
      <input type="hidden" name="email" value="${email}">
    `;

    document.body.appendChild(formEnviar);
    formEnviar.submit();
    alert("El PDF se está enviando al correo del paciente...");
  }

  function prepararBorradoPaciente() {
    document.getElementById("confirmacion-borrado").style.display = "block";
  }

  function cancelarBorradoPaciente() {
    document.getElementById("confirmacion-borrado").style.display = "none";
  }

  function confirmarBorradoPaciente() {
    const dni = document.getElementById("dni").value.trim();
    if (!dni) {
      alert("Primero debes completar el DNI");
      return;
    }

    fetch("/eliminar-paciente", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ dni })
    })
    .then(res => res.json())
    .then(res => {
      alert(res.message || "Paciente eliminado con respaldo");
      document.getElementById("confirmacion-borrado").style.display = "none";
      document.getElementById("form-registro").reset();
      document.getElementById("pdf-visor").src = "";
    })
    .catch(err => {
      alert("Error al eliminar paciente");
      console.error(err);
    });
  }
</script>
</body>
</html>
