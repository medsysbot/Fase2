<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso Exitoso - MEDSYS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('/static/splash-final-fondo.png') no-repeat center center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #595959;
      overflow: hidden;
      animation: fadeout 1s ease-in-out forwards;
      animation-delay: 5s;
    }

    .logo-final {
      width: 440px;
      margin-bottom: 20px;
      animation: aparecer 1.5s forwards;
      animation-delay: 0.5s;
    }

    .bienvenida {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      animation: aparecer 1.5s forwards;
      animation-delay: 1.2s;
      color: #595959;
    }

    .saludo {
      font-size: 23px;
      font-weight: 400;
      animation: aparecer 1.5s forwards;
      animation-delay: 1.7s;
      color: #595959;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeout {
      to {
        opacity: 0;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "/index";
    }, 5000);
  </script>
</head>
<body>
  <img src="/static/icons/logo-medsys-gris.png" alt="Logo MedSys" class="logo-final">
  <div class="bienvenida">Bienvenido a MEDSYS</div>
  <div class="saludo">{{ titulo }} {{ nombre }}</div>
</body>
</html>
