<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #123e5a, #2ea8c9);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeout 1s ease-in-out forwards;
      animation-delay: 5s;
    }

    .logo-container {
      width: 180px;
      margin-bottom: 20px;
      animation: oscilacion 1.2s ease-in-out infinite alternate;
    }

    .logo-final {
      width: 100%;
    }

    @keyframes oscilacion {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .saludo-linea1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      animation: fadein 1s ease-in-out forwards;
    }

    .saludo-linea2 {
      font-size: 18px;
      font-weight: 300;
      opacity: 0.9;
      animation: fadein 1.5s ease-in-out forwards;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeout {
      to { opacity: 0; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/index";
    }, 5000);
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="/static/icons/logo-medsys.png" alt="Logo MedSys" class="logo-final">
  </div>
  <div class="saludo-linea1">Bienvenida a <strong>MEDSYS</strong></div>
  <div class="saludo-linea2">{{ titulo }} {{ nombre }}</div>
</body>
</html>
