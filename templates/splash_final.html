<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #123e5a, #2ea8c9);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeout 1s ease-in-out forwards;
      animation-delay: 5s;
    }

    .logo-container {
      width: 180px;
      margin-bottom: 20px;
      animation: oscilacion 1.2s ease-in-out infinite alternate;
    }

    .logo-final {
      width: 100%;
    }

    @keyframes oscilacion {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .saludo-linea1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .saludo-linea2 {
      font-size: 20px;
      font-weight: 300;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/static/icons/icon-login.png" alt="Logo Final" class="logo-final">
  </div>
  <div class="saludo-linea1">Bienvenida</div>
  <div class="saludo-linea2">{{ titulo }} {{ nombres }} {{ apellido }}</div>
</body>
</html>
