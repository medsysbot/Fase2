<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargando Sistema</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to top left, #0a0a0a, #3a3a3a); /* m√°s oscuro que login */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: #cccccc;
            overflow: hidden;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
        }

        .gif-container {
            width: 80%;
            max-width: 500px;
            margin-top: 20px;
        }

        .gif-container img {
            width: 100%;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/index";
        }, 4000); // espera 4 segundos
    </script>
</head>
<body>
    <img src="/static/icons/logo.png" alt="Logo" class="logo">
    <div class="gif-container">
        <img src="/static/icons/vida_pulso.gif" alt="Pulso de vida">
    </div>
</body>
</html>
