<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash Final - MEDSYS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #003d5c, #0e3a59);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    .titulo {
      font-size: 20px;
      margin-bottom: 10px;
      color: #7dd4ff;
    }

    .nombre {
      font-size: 26px;
      font-weight: 600;
    }

    .boton {
      margin-top: 40px;
      background-color: #1ab0e1;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="/static/icons/icon-login.png" alt="Logo" class="logo">
  <div class="titulo">{{ titulo }}</div>
  <div class="nombre">{{ nombres }} {{ apellido }}</div>

  <a href="/index" class="boton">Ingresar al sistema</a>
</body>
</html>
