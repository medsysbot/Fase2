<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedSys - Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background: linear-gradient(135deg, #083C4A, #0fb7a9);
      animation: fadeout 1s ease-in-out forwards;
      animation-delay: 4s;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
      animation: zoomin 2s ease-in-out;
    }

    .eslogan {
      font-size: 20px;
      font-weight: 500;
      opacity: 0;
      animation: fadein 2s ease-in-out forwards;
      animation-delay: 1.5s;
    }

    @keyframes zoomin {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeout {
      to { opacity: 0; }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "/login";
    }, 4000);
  </script>
</head>
<body>
  <img src="/static/icons/logo-medsys.png" alt="Logo MedSys" class="logo">
  <div class="eslogan">Salud inteligente para un mundo real.</div>
</body>
</html>
