<!DOCTYPE html>
<html lang="es">
<head>
<!-- ╔════════════════════════════════════╗ -->
<!-- ║      CABECERA DEL FORMULARIO      ║ -->
<!-- ╚════════════════════════════════════╝ -->
  <meta charset="UTF-8">
  <title>MEDSYS - Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('/static/splash-fondo.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #595959;
      overflow: hidden;
      text-align: center;
      animation: fadeout 1s ease-in-out forwards;
      animation-delay: 5s;
      position: relative;
      z-index: 1;
    }

    video.fondo-splash {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .boton-audio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    .logo {
      width: 440px;
      opacity: 0;
      animation: aparecer 1.5s forwards;
      animation-delay: 0.5s;
    }

    .eslogan {
      margin-top: 5px;
      font-size: 22px;
      font-weight: 600;
      color: #595959;
      opacity: 0;
      animation: aparecer 1.5s forwards;
      animation-delay: 1.5s;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(0);
      }
    }

    @keyframes fadeout {
      to {
        opacity: 0;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "/login";
    }, 5000);
</script>
</head>
<body>
  <video class="fondo-splash" autoplay loop src="/static/Videos/bienvenidos-a-medsys.mp4"></video>
  <div class="overlay"></div>
  <button id="btn-audio" class="boton-audio" style="display:none;">Activar audio</button>
  <img src="/static/icons/logo-medsys-gris.png" alt="Logo Medsys" class="logo">
  <div class="eslogan">Salud Inteligente para un Mundo Real</div>

  <script>
    const video = document.querySelector('.fondo-splash');
    const btnAudio = document.getElementById('btn-audio');
    video.play().catch(() => {
      btnAudio.style.display = 'block';
    });
    btnAudio.addEventListener('click', () => {
      video.muted = false;
      video.play();
      btnAudio.style.display = 'none';
    });
  </script>
</body>
</html>
