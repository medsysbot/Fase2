<!DOCTYPE html>
<html lang="es">
<head>
<!-- ╔════════════════════════════════════╗ -->
<!-- ║      CABECERA DEL FORMULARIO      ║ -->
<!-- ╚════════════════════════════════════╝ -->
  <meta charset="UTF-8">
  <title>MEDSYS - Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #595959;
      overflow: hidden;
      text-align: center;
      opacity: 0;
      visibility: hidden;
      position: relative;
      z-index: 1;
      transition: opacity 0.5s;
    }

    body.ready {
      opacity: 1;
      visibility: visible;
    }

    body.fade-out {
      animation: fadeout 0.5s forwards;
    }

    video.fondo-splash {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .boton-audio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .logo {
      width: 440px;
      opacity: 0;
      animation: aparecer 1.5s forwards;
      animation-delay: 0.5s;
    }

    .eslogan {
      margin-top: 5px;
      font-size: 22px;
      font-weight: 600;
      color: #595959;
      opacity: 0;
      animation: aparecer 1.5s forwards;
      animation-delay: 1.5s;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(0);
      }
    }

    @keyframes fadeout {
      to {
        opacity: 0;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('background-video');
      video.addEventListener('ended', function() {
        document.body.classList.add('fade-out');
        setTimeout(function() {
          window.location.href = '/login';
        }, 500);
      });
    });
  </script>
</head>
<body>
  <div id="preloader">Cargando...</div>
  <video id="background-video" class="fondo-splash" autoplay playsinline src="/static/Videos/bienvenidos-a-medsys.mp4"></video>
  <div class="overlay"></div>
  <button id="start-experience" class="boton-audio" style="display:none;">Iniciar experiencia</button>
  <img src="/static/icons/logo-medsys-gris.png" alt="Logo Medsys" class="logo">
  <div class="eslogan">Salud Inteligente para un Mundo Real</div>
  <script src="/static/js/video_background.js"></script>
</body>
</html>
