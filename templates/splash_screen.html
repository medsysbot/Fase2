<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MEDSYS - Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('/static/splash-fondo.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #d3d3d3;
      overflow: hidden;
      text-align: center;
      animation: fadeout 1s ease-in-out forwards;
      animation-delay: 5s;
    }

    .logo {
      width: 220px;
      opacity: 0;
      animation: aparecer 1.5s forwards;
      animation-delay: 0.5s;
    }

    .eslogan {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 300;
      color: #d3d3d3;
      opacity: 0;
      animation: aparecer 1.5s forwards;
      animation-delay: 1.5s;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    @keyframes fadeout {
      to {
        opacity: 0;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "/login";
    }, 5000);
  </script>
</head>
<body>
  <img src="/static/icons/logo-medsys-gris.png" alt="Logo Medsys" class="logo">
  <div class="eslogan">Salud Inteligente para un Mundo Real</div>
</body>
</html>
