<html lang="es">
<head>

  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background: linear-gradient(to bottom left, #0A2A3D, #155F82);

    }

      width: 80%;
      padding: 8px;

  <div id="mensaje"></div>
